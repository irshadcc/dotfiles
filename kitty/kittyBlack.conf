background            #000000
foreground            #f2f2f2
cursor                #4d4d4d
selection_background  #414141
color0                #000000
color8                #666666
color1                #990000
color9                #e50000
color2                #00a600
color10               #00d900
color3                #999900
color11               #e5e500
color4                #1f08db
